name: Bug Report
description: Report a bug or unexpected behavior
title: '[Bug]: '
labels: ['bug', 'triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Start Chrome with remote debugging
        2. Run the MCP tool...
        3. See error
    validations:
      required: true

  - type: dropdown
    id: tool
    attributes:
      label: Affected MCP Tool
      description: Which tool is affected (if applicable)?
      options:
        - get_active_tab
        - navigate_and_extract
        - click_element
        - fill_input
        - screenshot_tab
        - All tools
        - Not tool-related
    validations:
      required: false

  - type: input
    id: chrome-version
    attributes:
      label: Chrome/Chromium Version
      description: Output of `chrome --version`
      placeholder: 'e.g., Google Chrome 120.0.6099.109'
    validations:
      required: false

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: Output of `node --version`
      placeholder: 'e.g., v20.10.0'
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux
        - Windows
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste any relevant error messages or logs
      render: shell
    validations:
      required: false
