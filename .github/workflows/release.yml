name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: pnpm run type-check

      - name: Build
        run: pnpm run build

  build-artifacts:
    name: Build Artifacts (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: validate
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Package artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          Copy-Item -Path dist -Destination artifacts -Recurse
          Copy-Item -Path package.json -Destination artifacts
          Copy-Item -Path README.md -Destination artifacts
          Copy-Item -Path mcp-config.example.json -Destination artifacts

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd artifacts
          tar -czvf ../tabnab-${{ runner.os }}.tar.gz .

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd artifacts
          Compress-Archive -Path * -DestinationPath ../tabnab-Windows.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tabnab-${{ runner.os }}
          path: |
            tabnab-*.tar.gz
            tabnab-*.zip

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-artifacts
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: TabNab ${{ steps.get_version.outputs.version }}
          body: |
            ## TabNab ${{ steps.get_version.outputs.version }}
            
            ### What's New
            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ### Installation
            #### As MCP Server
            ```json
            {
              "mcpServers": {
                "tabnab": {
                  "command": "node",
                  "args": ["/path/to/tabnab/dist/mcp/index.js"],
                  "env": { "CHROME_DEBUG_PORT": "9222" }
                }
              }
            }
            ```
            
            ### Prerequisites
            - Node.js 18+
            - Chrome running with `--remote-debugging-port=9222`
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}
          files: |
            artifacts/tabnab-*.tar.gz
            artifacts/tabnab-*.zip
