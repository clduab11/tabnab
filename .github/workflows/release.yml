name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: pnpm run type-check

      - name: Build
        run: pnpm run build

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: TabNab ${{ steps.get_version.outputs.version }}
          body: |
            ## TabNab ${{ steps.get_version.outputs.version }}

            ### What's New
            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ### Installation

            #### As MCP Server
            ```json
            {
              "mcpServers": {
                "tabnab": {
                  "command": "node",
                  "args": ["/path/to/tabnab/dist/mcp/index.js"],
                  "env": { "CHROME_DEBUG_PORT": "9222" }
                }
              }
            }
            ```

            #### Prerequisites
            - Node.js 18+
            - Chrome running with `--remote-debugging-port=9222`
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}

  build-artifacts:
    name: Build Artifacts (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: release
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Package artifacts
        run: |
          mkdir -p artifacts
          cp -r dist artifacts/
          cp package.json artifacts/
          cp README.md artifacts/
          cp mcp-config.example.json artifacts/

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd artifacts
          tar -czvf ../tabnab-${{ runner.os }}.tar.gz .

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd artifacts
          Compress-Archive -Path * -DestinationPath ../tabnab-Windows.zip

      - name: Upload Release Asset (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ./tabnab-${{ runner.os }}.tar.gz
          asset_name: tabnab-${{ runner.os }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload Release Asset (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ./tabnab-Windows.zip
          asset_name: tabnab-Windows.zip
          asset_content_type: application/zip
